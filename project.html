<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - Qingyan Zhu Photographer</title>
  <link rel="icon" type="image/svg+xml" href="./img/logo.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-container {
      text-align: center;
      padding: 40px;
    }

    .project-container h1 {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 0.05em;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.02em;
      padding: 10px 20px;
      border: 1px solid #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-link:hover {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="project-container">
    <h1>Project Page</h1>
    <p>Content coming soon...</p>
    <a href="index.html#projects-section" id="back-link" class="back-link">Back</a>
  </div>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var from = params.get('from');
      var backLink = document.getElementById('back-link');
      if (!backLink) return;

      if (from === 'fullList') {
        backLink.href = 'list.html#list-bottom';
      } else if (from === 'indexList') {
        backLink.href = 'index.html#projects-section-list';
      } else if (from === 'indexImages') {
        backLink.href = 'index.html#projects-section-images';
      } else {
        backLink.href = 'index.html#projects-section';
      }
    })();
  </script>
</body>
</html>
